name: mpx
description: "MPx Player - A modern video player built with Flutter"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Media Kit - Video player with mpv backend
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4
  
  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_staggered_animations: ^1.1.1
  
  # Navigation & State
  go_router: ^13.2.0
  
  # Utilities
  path: ^1.8.3
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  shared_preferences: ^2.2.2
  wakelock_plus: ^1.2.4
  provider: ^6.1.5+1
  
  # Concurrency control
  pool: ^1.5.1
  
  # MediaStore / Photos Library access
  photo_manager: ^3.6.4
  
  # File watching for real-time updates
  watcher: ^1.1.0
  
  # Video Thumbnails & Metadata
  video_thumbnail: ^0.5.6
  media_data_extractor: ^0.0.8
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/logo.png
    - assets/images/splash-bg.png
    - assets/thumbnails/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#6366F1"
  adaptive_icon_foreground: "assets/images/logo.png"
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#6366F1"
    theme_color: "#6366F1"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/logo.png"
